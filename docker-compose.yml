version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quizlet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: quizlet
      POSTGRES_PASSWORD: quizlet_dev_password
      POSTGRES_DB: quizlet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizlet"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

