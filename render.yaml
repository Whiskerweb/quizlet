services:
  - type: web
    name: quizlet-api
    env: node
    plan: starter
    buildCommand: cd apps/api && pnpm install && pnpm build && pnpm prisma:generate
    startCommand: cd apps/api && pnpm start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health

databases:
  - name: quizlet-db
    plan: starter
    databaseName: quizlet
    user: quizlet











